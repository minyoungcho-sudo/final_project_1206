<!doctype html>
<html lang="ko" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영어 지문 구문 분석기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@100..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 font-sans">
    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 z-[9999] flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900" style="display: flex;">
      <div class="w-full max-w-md mx-4">
        <!-- Logo & Title Section -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 dark:from-blue-500 dark:to-indigo-500 shadow-lg mb-6">
            <span class="material-symbols-outlined text-white text-4xl">auto_stories</span>
          </div>
          <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100 mb-3 tracking-tight">Passage Analyzer</h1>
          <p class="text-lg text-gray-600 dark:text-gray-400">영어 지문 분석 도구</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 border border-gray-100 dark:border-gray-700">
          <div class="text-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-2">시작하기</h2>
            <p class="text-gray-600 dark:text-gray-400 text-sm">서비스를 이용하려면 로그인이 필요합니다</p>
          </div>
          
          <!-- 역할 선택 -->
          <div class="mb-6">
            <div class="grid grid-cols-2 gap-3">
              <button id="role-student-btn" class="role-select-btn px-4 py-3 rounded-xl border-2 transition-all font-medium" data-role="student">
                <span class="material-symbols-outlined text-2xl mb-1">school</span>
                <span>학생</span>
              </button>
              <button id="role-teacher-btn" class="role-select-btn px-4 py-3 rounded-xl border-2 transition-all font-medium" data-role="teacher">
                <span class="material-symbols-outlined text-2xl mb-1">person</span>
                <span>교사</span>
              </button>
            </div>
            <input type="hidden" id="selected-role" value="student">
          </div>
          
          <button id="google-login-btn" class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-600 hover:border-blue-400 dark:hover:border-blue-500 transition-all shadow-sm hover:shadow-md group">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="text-gray-700 dark:text-gray-200 font-medium group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">Google로 로그인</span>
          </button>
          
          <div id="login-status" class="mt-4 text-center text-sm" style="display: none;">
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-lg" id="login-status-content">
              <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
              <span>로그인 중...</span>
            </div>
          </div>

          <!-- Firebase Config Error Message -->
          <div id="firebase-error" class="mt-4 p-4 bg-amber-50 dark:bg-amber-900/20 border border-amber-200 dark:border-amber-800 rounded-xl" style="display: none;">
            <div class="flex items-start gap-3">
              <span class="material-symbols-outlined text-amber-600 dark:text-amber-400 flex-shrink-0">info</span>
              <div class="flex-1">
                <p class="text-sm font-medium text-amber-800 dark:text-amber-200 mb-1">Firebase 설정이 필요합니다</p>
                <p class="text-xs text-amber-700 dark:text-amber-300">.env 파일에 Firebase 설정값을 추가해주세요.</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Features -->
        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
          <div class="p-4 bg-white/50 dark:bg-gray-800/50 rounded-xl backdrop-blur-sm">
            <span class="material-symbols-outlined text-blue-600 dark:text-blue-400 text-2xl mb-2">account_tree</span>
            <p class="text-xs text-gray-600 dark:text-gray-400">구문 분석</p>
          </div>
          <div class="p-4 bg-white/50 dark:bg-gray-800/50 rounded-xl backdrop-blur-sm">
            <span class="material-symbols-outlined text-indigo-600 dark:text-indigo-400 text-2xl mb-2">translate</span>
            <p class="text-xs text-gray-600 dark:text-gray-400">한글 번역</p>
          </div>
          <div class="p-4 bg-white/50 dark:bg-gray-800/50 rounded-xl backdrop-blur-sm">
            <span class="material-symbols-outlined text-purple-600 dark:text-purple-400 text-2xl mb-2">quiz</span>
            <p class="text-xs text-gray-600 dark:text-gray-400">연습 문제</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Admin Access Denied Modal -->
    <div id="admin-access-denied-modal" class="fixed inset-0 z-[10000] flex items-center justify-center bg-black bg-opacity-50 hidden">
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-md w-full mx-4 p-6 transform transition-all">
        <div class="text-center">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 dark:bg-red-900/30 mb-4">
            <span class="material-symbols-outlined text-red-600 dark:text-red-400 text-4xl">block</span>
          </div>
          <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2">관리자 권한이 없습니다</h3>
          <p class="text-gray-600 dark:text-gray-400 text-sm mb-6">관리자 페이지에 접근할 권한이 없습니다.</p>
          <button id="close-admin-modal-btn" class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-colors font-medium">
            확인
          </button>
        </div>
      </div>
    </div>

    <!-- Profile Dropdown Menu -->
    <div id="profile-dropdown" class="fixed top-4 right-4 z-50 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 min-w-[200px] overflow-hidden" style="display: none;">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center gap-3">
          <img id="profile-avatar" src="" alt="User" class="w-10 h-10 rounded-full border-2 border-gray-200 dark:border-gray-700" style="display: none;">
          <div>
            <p id="profile-name" class="text-sm font-medium text-gray-900 dark:text-gray-100"></p>
            <p id="profile-email" class="text-xs text-gray-500 dark:text-gray-400"></p>
            <p id="profile-role" class="text-xs mt-1">
              <span id="profile-role-badge" class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="py-1">
        <button id="profile-logout-btn" class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex items-center gap-2">
          <span class="material-symbols-outlined text-base">logout</span>
          <span>로그아웃</span>
        </button>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/index.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
